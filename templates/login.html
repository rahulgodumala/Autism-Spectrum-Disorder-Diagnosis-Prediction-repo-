<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Autism Spectrum Disorder Predictor</title>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="background-image: url('../static/p6.jpg'); background-repeat: no-repeat;background-attachment: fixed; background-size: cover; font-family: 'Roboto', sans-serif;"> 

    <!-- Navbar -->
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; background-color: #34495e; color: white; border-bottom: 2px solid #2c3e50;">
        <!-- Project Title -->
        <div>
            <h2 style="margin: 0; font-family: 'Roboto', sans-serif;">Autism Spectrum Disorder Prediction</h2>
        </div>
        <!-- Top-right menu -->
        <div style="display: flex; gap: 20px;">
            <a href="/" style="color: white; text-decoration: none; font-size: 18px; transition: color 0.3s;">Home</a>
            <!-- <a href="/logout" style="color: white; text-decoration: none; font-size: 18px; transition: color 0.3s;">Logout</a> -->
        </div>
    </nav>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'>
            <span class="heading_font" style="color: white;">LogIn</span>
        </h2>
        <div class='description'>
            <br></br>
            <p style="color:red; font-size:18px"></p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
        
            <input type="submit" value="Login" style="background-color: green;padding: 10px 20px;color: white;border: black 1px solid;border-radius: 5px;">
        </form>
        
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p style="color: red; font-weight: bold;">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>

<style>
    /* General Body Styling */
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        padding: 0;
        width: 100%;
        height: auto;
        color: #fff;
        font-size: 18px;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }

    /* Navbar */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background-color: #34495e;
        color: white;
        border-bottom: 2px solid #2c3e50;
        animation: navbarSlide 1.5s ease-in-out;
    }

    nav h2 {
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-left: 20px;
        transition: color 0.3s, font-size 0.3s;
    }

    nav a:hover {
        color: #f39c12;
        font-size: 20px;
        transform: scale(1.1);
    }

    /* Website Title */
    .container {
        padding: 25px;
        position: relative;
        animation: containerFadeIn 2s ease-in-out;
    }

    .description p {
        color: #ffffff;
        font-style: italic;
        font-size: 14px;
        margin: -5px 0 0;
    }

    /* ml-container (Form Styling with Animation) */
    .ml-container {
        margin: 30px 500px;
        flex: 1 0 auto;
        animation: slideUp 2s ease-in-out;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        transition: all 0.5s ease-in-out;
    }

    .ml-container:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.8);
    }

    /* Input and Select Styling */
    .ml-container select {
        width: 100%;
        height: 40px;
        margin: 8px 0;
        padding: 0 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
        background-color: rgba(241, 241, 241, 0.8); /* Adjusted opacity */
        color: #333;
    }

    .ml-container select:hover {
        border: 1px solid #f39c12;
        transform: translateY(-2px);
    }

    .ml-container select:focus {
        border-color: #34495e;
        outline: none;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.7);
    }

    /* Predict Button Styling */
    .my-cta-button {
        background: #f9f9f9;
        border: 3px solid #000000;
        border-radius: 1000px;
        box-shadow: 3px 3px #8c8c8c;
        margin-top: 15px;
        padding: 12px 40px;
        color: green;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.4s ease;
    }

    .my-cta-button:hover {
        color: red;
        border: 4px solid #4d089a;
        transform: scale(1.1);
        background-color: #e7e7e7;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .my-cta-button:active {
        box-shadow: 0 0;
        transform: scale(1);
    }
    .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    width: 100%;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    max-width: 300px;
}

.form-group label {
    font-size: 16px;
    margin-bottom: 5px;
    color: #fff;
    font-weight: bold;
    text-shadow: 1px 1px 2px black;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: rgba(255, 255, 255, 0.9);
    color: #333;
    font-size: 16px;
}

    /* Animation for the Container (form) */
    @keyframes slideUp {
        0% {
            transform: translateY(50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Navbar Slide In */
    @keyframes navbarSlide {
        0% {
            transform: translateY(-50px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Fade-in Effect for Title */
    @keyframes containerFadeIn {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Results Section */
    .results {
        padding: 25px 0 0;
        flex: 1 0 auto;
        animation: fadeIn 2s ease-in-out;
    }

    /* Additional Text Animation */
    .heading_font {
        display: inline-block;
        animation: headingAnimation 3s ease-in-out infinite;
    }

    @keyframes headingAnimation {
        0% {
            transform: translateX(0);
        }
        50% {
            transform: translateX(10px);
        }
        100% {
            transform: translateX(0);
        }
    }

    /* Result Labels */
    .danger {
        color: #ff0000;
    }

    .safe {
        color: green;
    }

    .happy {
        color: #6600cc;
    }

    .sad {
        color: #669900;
    }

    h2 {
        text-align: center;
        color: white;
        text-transform: uppercase;
        font-size: 30px;
        text-shadow: 2px 2px 4px black;
        font-family: Arial, Helvetica, sans-serif;
    }

</style>
